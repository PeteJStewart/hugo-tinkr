<!DOCTYPE html>
<html amp>
    {{ partial "head.html" . }}
    <body>
        {{ partial "header.html" . }}
        <main id="content">
        {{ range .Pages }}
        <a href="{{ .URL }}">{{ .Title }}</a>
        {{ .Content }}
        {{ end }}
        </main>
        {{ block "foot" . }}
            {{ partial "footer.html" . }}
        {{ end }}
    </body>
</html>
