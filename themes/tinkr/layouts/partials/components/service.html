{{ $icon := print "static/img/mobirise/mbri-" .Params.service.icon ".svg" }}
<div class="o-layout__item u-1/1 u-1/2@tablet u-1/3@desktop">
    <div class="c-services__block">
        <a href="{{ .URL }}">
            <span class="c-services__icon">{{ readFile $icon | safeHTML }}</span>
        </a>
        <a class="u-text-decoration--none" href="{{ .URL }}"><h3 class="c-services__title">{{ .Title }}</h3></a>
        <p class="c-services__body">{{ .Params.service.lead }}</p>
    </div>
</div>
